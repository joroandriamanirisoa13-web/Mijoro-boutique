<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="utf-8">

<body>
  <!-- ==================== TOPBAR ==================== -->
  <header class="topbar">

  <!-- ==================== FILTERS ==================== -->
  <section class="filters">
    <input type="search" id="searchInput" placeholder="ğŸ” Karohy produit..." class="search">
  </section>

  <!-- ==================== PRODUCT GRID ==================== -->
  <main class="grid" id="productList">
    <p class="empty">Miandry ny entana...</p>

  <!-- ==================== ADD PRODUCT MODAL ==================== -->
  <dialog id="addModal" class="modal">

          Anaranâ€™ny Produit
          <input type="text" id="pTitle" placeholder="ex: Sneakers, Phone...">
        </label>
        <label>
          Vidiny (Ar)
          <input type="number" id="pPrice" placeholder="10000">
        </label>
        <label class="full">
          Famaritana
          <textarea id="pDesc" rows="3" placeholder="famaritana fohy..."></textarea>
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" onclick="closeModal()">âŒ Annuler</button>
      <button class="btn primary" id="saveBtn">ğŸ’¾ Enregistrer</button>
    </div>
  </dialog>

  <script src="app-secure.js"></script>
  <script>
    // ========== UI LOGIC ==========
    const modal = document.getElementById('addModal');
    const addBtn = document.getElementById('addBtn');
    const saveBtn = document.getElementById('saveBtn');

    function closeModal() { modal.close(); }

    addBtn.addEventListener('click', () => {
      document.getElementById('pTitle').value = '';
      document.getElementById('pPrice').value = '';
      document.getElementById('pDesc').value = '';
      modal.showModal();
    });

    saveBtn.addEventListener('click', async () => {
      await saveProduct();
      modal.close();
    });

    // ========== SEARCH ==========
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      const list = document.querySelectorAll('.card');
      list.forEach(card => {
        const title = card.querySelector('h3')?.textContent.toLowerCase() || '';
        card.style.display = title.includes(q) ? 'flex' : 'none';
      });
    });
  </script>
</body>
