<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijoro Boutique â€” Version Stable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Mijoro Boutique</h1>
    <button id="login-btn">Login</button>
  </header>

  <main>
    <section id="product-form" class="hidden">
      <h2>Ajouter un produit</h2>
      <form id="add-product-form">
        <input type="text" id="name" placeholder="Nom du produit" required>
        <input type="number" id="price" placeholder="Prix" required>
        <input type="text" id="image_url" placeholder="Lien image (optionnel)">
        <button type="submit">Ajouter</button>
      </form>
    </section>

    <section id="product-list">
      <h2>Produits disponibles</h2>
      <div id="products-container" class="grid"></div>
    </section>
  </main>

  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Connexion</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button id="submit-login">Se connecter</button>
      <button id="close-modal">Fermer</button>
    </div>
  </div>

  <script src="app-secure.js"></script>
</body>
</html>
